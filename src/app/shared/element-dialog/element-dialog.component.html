<h1 mat-dialog-title>Create Element</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <input matInput [(ngModel)]="data.number" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Weigth</mat-label>
    <input matInput [(ngModel)]="data.weigth" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="data.symbol" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
